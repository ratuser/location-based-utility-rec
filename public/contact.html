                   class="block py-2 pl-3 pr-4 text-gray-700 border-b border-gray-100 hover:bg-gray-50 lg:hover:bg-transparent lg:border-0 lg:hover:text-purple-700 lg:p-0 dark:text-gray-400 lg:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white lg:dark:hover:bg-transparent dark:border-gray-700">Team</a></li>

    <div class="flex min-h-screen items-center justify-start bg-white">
  <div class="mx-auto w-full max-w-lg">
    <h1 class="text-4xl font-medium">Contact us</h1>
    <p class="mt-3">Email us at help@domain.com or message us here:</p>

    <form id="contact-form" class="mt-10">
  <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />

  <div class="grid gap-6 sm:grid-cols-2">
    <div class="relative z-0">
      <input type="text" name="name" required
        class="peer block w-full border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
        placeholder=" " />
      <label
        class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600">
        Your name
      </label>
    </div>

    <div class="relative z-0">
      <input type="email" name="email" required
        class="peer block w-full border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
        placeholder=" " />
      <label
        class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600">
        Your email
      </label>
    </div>

    <div class="relative z-0 col-span-2">
      <textarea name="message" rows="5" required
        class="peer block w-full border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
        placeholder=" "></textarea>
      <label
        class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600">
        Your message
      </label>
    </div>
  </div>

  <button type="submit" class="mt-5 rounded-md bg-black px-10 py-2 text-white">Send Message</button>

  <!-- Success Alert -->
  <div id="success-message" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
    âœ… Your message has been sent successfully!
  </div>
</form>
  </div>
</div>
<script>
  const form = document.getElementById('contact-form');
  const successMsg = document.getElementById('success-message');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      // Send form data to the Node.js backend at localhost:3000
      const response = await fetch('http://localhost:3000/submit', {
        method: 'POST',
        body: new URLSearchParams(formData)
      });

      if (response.ok) {
        form.reset();
        successMsg.classList.remove('hidden');
        successMsg.scrollIntoView({ behavior: 'smooth' });
      } else {
        alert('Something went wrong. Please try again later.');
      }
    } catch (error) {
      alert('Error submitting form.');
    }
  });
</script>
</body>
